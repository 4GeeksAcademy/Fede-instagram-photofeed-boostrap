<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fede Instagram Photo Feed</title>
</head>
<body>
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                <i class="fa-solid fa-table-cells"></i>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                <i class="fa-regular fa-square"></i>
            </button>
        </li>
    </ul>
        <div class="tab-content" id="pills-tabContent">
            <!-- esto es el apartado de GRID -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                MODO GRID
            </div>
            <!-- esto es el apartado de FEED -->
            <div class="tab-pane fade mx-auto" style="width: 500px;"  id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                <div class="post border p-2">
                    <div class="post-header">
                        <h1>Un dia navegando</h1>
                        <span>8/26</span>
                    </div>
                    <div class="post-img">
                        <img src="https://images.unsplash.com/photo-1737917818689-f3b3708de5d7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8" alt="foto de atardecer en el mar">
                    </div>
                    <div class="post-body p-3">
                        <div class="post-icons d-flex justify-content-between">
                            <div>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-regular fa-comment"></i>
                                <i class="fa-regular fa-paper-plane"></i>
                            </div>
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                        <p>Liked by <strong>4geeksAcademy html5, Web</strong>, and  <strong>100.000 others</strong></p>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui quasi debitis animi ad in aspernatur quis unde enim porro? Vel provident nemo quaerat velit, eum porro totam aliquam laudantium ad!</p>
            
                    </div>  
                </div>
            </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
